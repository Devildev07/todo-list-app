<div class="container mt-2 mb-3">
  <h4>Add a todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        [(ngModel)]="title"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        id="desc"
        [(ngModel)]="desc"
      />
    </div>

    <button type="submit" class="btn btn-sm shadow-lg btn-primary">
      Add Todo
    </button>
  </form>
</div>
